name: neutron-imaging
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.7
  - requests
  - requests-oauthlib
  - numpy
  - scipy
  - pandas
  - scikit-image
  - matplotlib
  - plotly
  - nodejs
  - qtpy
  - pyqtgraph=0.12.1
  - astropy
  - nbstripout
  - jupyterlab
  - ipykernel
  - jupytext
  - pip
  - pip:
    - PyQt5
    - ipywe
    - lmfit
    - neutronbraggedge
    - NeuNorm
    - sectorizedradialprofile
    - inflect
    - ImagingReso
    - ipywidgets
    - https://oncat.ornl.gov/packages/pyoncat-1.4.1-py3-none-any.whl
prefix: /opt/anaconda/envs/neutron-imaging
