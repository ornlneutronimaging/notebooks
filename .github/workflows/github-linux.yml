name: Linux build
on: [push, pull_request]
jobs:
    random-build-name:
      runs-on: ubuntu-latest
      timeout-minutes: 10
      strategy:
        matrix:
          python-version: [3.7, 3.8]
      steps:
        - uses: actions/checkout@v2
        - name: Setup python ${{ matrix.python-version }}
          uses: actions/setup-python@v2
          with:
            python-version:  ${{ matrix.python-version }}
        - name: Install dependencies
          run: |
            source $CONDA/bin/activate
            #conda update -n base -c defaults conda
            conda config --add channels defaults
            conda config --add channels conda-forge
            #conda install mamba -n base
            conda create --name neutron-imaging python==${{ matrix.python-version }}
            conda activate neutron-imaging
            #mamba env update --file=conda/environment.yml
            conda env update --file=conda/environment.yml
        - name: Run tests
          run: |
            python --version
            pwd
            cd notebooks
            pytest
